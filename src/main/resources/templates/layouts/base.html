<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>OlehOlehLog - Jurnal Oleh-Oleh Khas Daerah</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Chart.js untuk Grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar - Hanya muncul jika bukan halaman auth -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" th:if="${showNavbar == null or showNavbar}">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-gift-fill"></i> OlehOlehLog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-fill"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart">
                            <i class="bi bi-bar-chart-fill"></i> Statistik
                        </a>
                    </li>
                    <li class="nav-item" th:if="${auth != null}">
                        <span class="nav-link text-white">
                            <i class="bi bi-person-circle"></i> <span th:text="${auth.name}">User</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/auth/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Injection -->
    <div class="container" layout:fragment="content">
        <!-- Halaman lain akan masuk ke sini -->
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-light border-top">
        <div class="container">
            <p class="text-muted mb-0">
                <i class="bi bi-code-slash"></i> Proyek PBO 2025 - OlehOlehLog
            </p>
            <small class="text-muted">Jurnal Oleh-Oleh Khas Daerah Indonesia</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Additional JS -->
    <div layout:fragment="scripts">
        <!-- Page-specific scripts akan masuk di sini -->
    </div>

</body>
</html>
