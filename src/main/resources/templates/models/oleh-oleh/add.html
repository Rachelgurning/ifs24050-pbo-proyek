<!DOCTYPE html>
<html layout:decorate="~{layouts/base}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Data</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Form Tambah Oleh-Oleh</h4>
                </div>
                <div class="card-body">
                    
                    <!-- 
                        PERBAIKAN: 
                        1. th:action mengarah ke /oleh-oleh/add-with-photo
                        2. th:object menggunakan variable "olehOlehForm"
                        3. enctype sudah benar (multipart/form-data)
                    -->
                    <form th:action="@{/oleh-oleh/add-with-photo}" method="post" enctype="multipart/form-data" th:object="${olehOlehForm}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nama Oleh-Oleh</label>
                                <input type="text" th:field="*{namaOlehOleh}" class="form-control" required placeholder="Contoh: Bakpia Pathok">
                                <div class="text-danger" th:if="${#fields.hasErrors('namaOlehOleh')}" th:errors="*{namaOlehOleh}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Kategori</label>
                                <select th:field="*{kategori}" class="form-select">
                                    <option value="Makanan">Makanan</option>
                                    <option value="Minuman">Minuman</option>
                                    <option value="Kerajinan">Kerajinan</option>
                                    <option value="Pakaian">Pakaian</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Asal Daerah (Kota)</label>
                                <input type="text" th:field="*{asalDaerah}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Provinsi</label>
                                <input type="text" th:field="*{provinsi}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tempat Beli</label>
                            <input type="text" th:field="*{tempatBeli}" class="form-control" placeholder="Nama Toko / Pasar">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea th:field="*{deskripsi}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Harga Perkiraan (Rp)</label>
                                <input type="number" th:field="*{hargaPerkiraan}" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Rating (1-5)</label>
                                <input type="number" th:field="*{rating}" min="1" max="5" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Rekomendasi?</label>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" th:field="*{isRekomendasi}">
                                    <label class="form-check-label">Ya, Sangat Enak!</label>
                                </div>
                            </div>
                        </div>

                        <!-- 
                           PERBAIKAN INPUT GAMBAR:
                           name="fotoFile" HARUS SAMA dengan @RequestParam di Controller Java 
                        -->
                        <div class="mb-4">
                            <label class="form-label">Foto Oleh-Oleh</label>
                            <input type="file" name="fotoFile" class="form-control" accept="image/png, image/jpeg, image/webp">
                            <small class="text-muted">Format: JPG, PNG, WebP. Maksimal 5MB.</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Simpan Data</button>
                            <!-- Pastikan link Batal mengarah kembali ke halaman list -->
                            <a th:href="@{/}" class="btn btn-secondary">Batal</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
