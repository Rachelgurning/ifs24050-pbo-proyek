<!DOCTYPE html>
<html layout:decorate="~{layouts/base}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Oleh-Oleh</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-4">
        <!-- Tombol Kembali -->
        <a th:href="@{/}" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
        </a>

        <div class="row">
            <!-- KOLOM KIRI: FOTO -->
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <!-- LOGIC MENAMPILKAN GAMBAR -->
                    <!-- Jika fotoPath ada, ambil dari endpoint /oleh-oleh/foto/... -->
                    <img th:if="${olehOleh.fotoPath != null}" 
                         th:src="@{/oleh-oleh/foto/{filename}(filename=${olehOleh.fotoPath})}" 
                         class="card-img-top img-fluid" 
                         style="object-fit: cover; height: 300px;" 
                         alt="Foto Oleh-Oleh">
                    
                    <!-- Jika fotoPath kosong, tampilkan placeholder -->
                    <div th:unless="${olehOleh.fotoPath != null}" 
                         class="bg-light d-flex align-items-center justify-content-center" 
                         style="height: 300px;">
                        <span class="text-muted"><i class="bi bi-image fs-1"></i><br>Tidak ada foto</span>
                    </div>

                    <div class="card-body text-center">
                        <!-- Tombol Ganti Foto (Memicu Modal) -->
                        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editFotoModal">
                            <i class="bi bi-camera"></i> Ganti Foto
                        </button>
                    </div>
                </div>
            </div>

            <!-- KOLOM KANAN: DETAIL TEKS -->
            <div class="col-md-7">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h2 class="card-title text-primary" th:text="${olehOleh.namaOlehOleh}">Nama Oleh-Oleh</h2>
                        
                        <!-- Badges -->
                        <div class="mb-3">
                            <span class="badge bg-info" th:text="${olehOleh.kategori}">Kategori</span>
                            <span class="badge bg-success" th:if="${olehOleh.isRekomendasi}">Rekomendasi</span>
                            <span class="badge bg-warning text-dark">
                                <i class="bi bi-star-fill"></i> <span th:text="${olehOleh.rating} + '/5'"></span>
                            </span>
                        </div>

                        <hr>

                        <div class="row mb-2">
                            <div class="col-sm-4 fw-bold">Asal Daerah</div>
                            <div class="col-sm-8" th:text="${olehOleh.asalDaerah}"></div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-sm-4 fw-bold">Provinsi</div>
                            <div class="col-sm-8" th:text="${olehOleh.provinsi}"></div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-sm-4 fw-bold">Harga Perkiraan</div>
                            <div class="col-sm-8" th:text="'Rp ' + ${#numbers.formatDecimal(olehOleh.hargaPerkiraan, 0, 'COMMA', 0, 'POINT')}"></div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-sm-4 fw-bold">Tempat Beli</div>
                            <div class="col-sm-8" th:text="${olehOleh.tempatBeli ?: '-'}"></div>
                        </div>

                        <div class="mt-4">
                            <h5>Deskripsi</h5>
                            <p class="text-muted" th:text="${olehOleh.deskripsi}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========================================== -->
    <!-- MODAL EDIT FOTO -->
    <!-- ========================================== -->
    <div class="modal fade" id="editFotoModal" tabindex="-1" 
         th:classappend="${editFotoOlehOlehModalOpen} ? 'show d-block'" 
         th:style="${editFotoOlehOlehModalOpen} ? 'background: rgba(0,0,0,0.5)' : ''">
        
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ganti Foto Oleh-Oleh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" 
                            th:onclick="${editFotoOlehOlehModalOpen} ? 'window.location.href=\'/oleh-oleh/' + ${olehOleh.id} + '\'' : ''"></button>
                </div>
                
                <form th:action="@{/oleh-oleh/edit-foto}" method="post" enctype="multipart/form-data" th:object="${fotoOlehOlehForm}">
                    <div class="modal-body">
                        <!-- ID Hidden -->
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Pilih Foto Baru</label>
                            <input type="file" th:field="*{fotoFile}" class="form-control" accept="image/*" required>
                            <small class="text-muted">Max 5MB (JPG, PNG, WebP)</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                th:onclick="${editFotoOlehOlehModalOpen} ? 'window.location.href=\'/oleh-oleh/' + ${olehOleh.id} + '\'' : ''">Batal</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
